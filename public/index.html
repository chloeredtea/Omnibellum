<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Omnibellum</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    
    
    <div id="roomselectcontainer" class="flex-body">
      <div class="flex-column">
        <div class="flex-row" id="topbar">
          <input type="text" id="usernamesubmission" placeholder="Enter username...">
          <button id="createroombutton" onclick="CreateRoom();">Create Room</button>
        </div>
        <div id="roomselectcontainerinner" class="flex-column">
          <div class="flex-column" id="roomplatecontainer">
            <button class="roomplate">
              <p>Mapoids</p>
              <div>
                <p>USA</p>
                <p> <img src="/assets/tinyicon.png"> 2/8</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Katecord</p>
              <div>
                <p>USA</p>
                <p> <img src="/assets/tinyicon.png"> 3/5</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Etc</p>
              <div>
                <p>Etc</p>
                <p> <img src="/assets/tinyicon.png"> Etc/Etc</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Etc</p>
              <div>
                <p>Etc</p>
                <p> <img src="/assets/tinyicon.png"> Etc/Etc</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Etc</p>
              <div>
                <p>Etc</p>
                <p> <img src="/assets/tinyicon.png"> Etc/Etc</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Etc</p>
              <div>
                <p>Etc</p>
                <p> <img src="/assets/tinyicon.png"> Etc/Etc</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
            <button class="roomplate">
              <p>Etc</p>
              <div>
                <p>Etc</p>
                <p> <img src="/assets/tinyicon.png"> Etc/Etc</p>
              </div>
              <img src="assets/usstatesmapicon.png">
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="createroomcontainer" class="flex-body">
      <div id="createroominputs" class="flex-column">
        <div>
          <h2>Name</h2>
          <input type="text" id="createroomname">
        </div>
        <div>
          <h2>Password (optional)</h2>
          <input type="text" id="createroompassword">
        </div>
        <div>
          <h2>Max Players</h2>
          <select id="createroommaxplayers">
            <option value="8">8</option>
            <option value="8">7</option>
            <option value="8">6</option>
            <option value="8">5</option>
            <option value="8">4</option>
            <option value="8">3</option>
            <option value="8">2</option>
          </select>
        </div>
        <div>
          <button id="createroomconfirm" onclick="CreateRoomSubmit();">CREATE</button>
        </div>
      </div>
      <div id="createroommapselect" class="flex-column">
        <img src="/assets/usstatesmapicon.png">
        <select id="createroommap">
          <option value="usstates">US States</option>
        </select>
      </div>
    </div>

    <div id="inroomcontainer" class="flex-body">
      
    </div>

    <div id="ingamecontainer" class="flex-body">
      <div class="flex-row">
        <div id="chatbox">

        </div>
      </div>
      <div class="flex-column">
        <div id="canvasdiv">
          <canvas id="canvas"></canvas>
        </div>
        <div id="infobox">

        </div>
      </div>
      <div class="flex-column">
        <div class="flex-row" id="playerlist">
          <canvas id="iconcanvas"></canvas>
          <div id="nameplatecontainer">
          </div>
        </div>
        <div id="turnsremaining">
          <p id="turnsremainingtext">Claim your territory!</p>
          <p id="turnsremainingval"></p>
        </div>
      </div>
    </div>
    


    <script src="client.js"></script>
  </body>
</html>
