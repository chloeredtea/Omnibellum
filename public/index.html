<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Omnibellum</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    
    
    <div id="roomselectcontainer" class="flex-body">
      <div class="flex-column">
        <div class="flex-row" id="topbar">
          <input type="text" id="usernamesubmission" placeholder="Enter username...">
          <button id="createroombutton" onclick="CreateRoom();">Create Room</button>
        </div>
        <div id="roomselectcontainerinner" class="flex-column">
          <div class="flex-column" id="roomplatecontainer">
          </div>
        </div>
      </div>
    </div>
    
    <div id="createroomcontainer" class="flex-body">
      <div id="createroominputs" class="flex-column">
        <button onclick="ReturnToRoomSelect()">Back</button>
        <div>
          <h2>Name</h2>
          <input type="text" id="createroomname">
        </div>
        <div>
          <h2>Password (optional)</h2>
          <input type="text" id="createroompassword">
        </div>
        <div>
          <h2>Max Players</h2>
          <select id="createroommaxplayers">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
          </select>
        </div>
        <div>
          <button id="createroomconfirm" onclick="CreateRoomSubmit();">CREATE</button>
        </div>
      </div>
      <div id="createroommapselect" class="flex-column">
        <img src="/assets/unitedstates.png">
        <select id="createroommap">
          <option value="unitedstates">US States</option>
        </select>
      </div>
    </div>

    <div id="inroomcontainer" class="flex-body">
      <div id="roominfo" class="flex-column">
        <button onclick="ReturnToRoomSelect();">LEAVE</button>
        <h2 id="roomname">Lobby name</h2>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor1"></div>
          <p id="inroomname1"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor2"></div>
          <p id="inroomname2"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor3"></div>
          <p id="inroomname3"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor4"></div>
          <p id="inroomname4"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor5"></div>
          <p id="inroomname5"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor6"></div>
          <p id="inroomname6"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor7"></div>
          <p id="inroomname7"></p>
        </div>
        <div class="namebox">
          <div class="colorbox" id="inroomcolor8"></div>
          <p id="inroomname8"></p>
        </div>
      </div>
      <div id="roominfomap" class="flex-column">
        <div class="flex-row">
          <img src="assets/tinyicon.png"> <p>3/5</p>
        </div>
        <img src="assets/unitedstates.png">
        <div id="colorbuttons">
          <div id="colorbuttons1">
            <button class="colorbutton" id="colorbutton1" onclick="ChangeColor(0);"></button>
            <button class="colorbutton" id="colorbutton2" onclick="ChangeColor(1);"></button>
            <button class="colorbutton" id="colorbutton3" onclick="ChangeColor(2);"></button>
            <button class="colorbutton" id="colorbutton4" onclick="ChangeColor(3);"></button>
            <button class="colorbutton" id="colorbutton5" onclick="ChangeColor(4);"></button>
          </div>
          <div id="colorbuttons2">
            <button class="colorbutton" id="colorbutton6" onclick="ChangeColor(5);"></button>
            <button class="colorbutton" id="colorbutton7" onclick="ChangeColor(6);"></button>
            <button class="colorbutton" id="colorbutton8" onclick="ChangeColor(7);"></button>
            <button class="colorbutton" id="colorbutton9" onclick="ChangeColor(8);"></button>
          </div>
        </div>
        <button onclick="StartGame();">START</button>
      </div>
    </div>

    <div id="ingamecontainer" class="flex-body">
      <div class="flex-row">
        <div id="chatbox">

        </div>
      </div>
      <div class="flex-column">
        <div id="canvasdiv">
          <canvas id="canvas"></canvas>
        </div>
        <div id="infobox">

        </div>
      </div>
      <div class="flex-column">
        <div class="flex-row" id="playerlist">
          <canvas id="iconcanvas"></canvas>
          <div id="nameplatecontainer">
          </div>
        </div>
        <div id="turnsremaining">
          <p id="turnsremainingtext">Claim your territory!</p>
          <p id="turnsremainingval"></p>
        </div>
      </div>
    </div>
    


    <script src="client.js"></script>
  </body>
</html>
